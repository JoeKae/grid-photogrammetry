<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Photogrammetry</title>
  <link rel="stylesheet" href="./reset.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="text/javascript" src="https://unpkg.com/geolib@2.0.24/dist/geolib.js"></script>
  <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.css'
    type='text/css' />
  <style>
    article {
      display: grid;
      grid-template-columns: 3fr 1fr;
      width: 100%;
      height: 100vh;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    pre { font-family: monospace; }
    code {
      padding: 8px;
      height: 50vh;
      overflow: scroll;
      display: block;
    }
  </style>
</head>

<body class="font-sans">
  <article>
    <div id='map'></div>
    <div>
      <div>
        <div class="p-1" id="camera-params"></div>
        <div id="polygon-view"></div>
      </div>
    </div>
  </article>
  <script type="text/javascript" src="/index.js"></script>
</body>

</html>
